spring.application.name=fit-track

management.endpoints.web.exposure.include=health,info,metrics,loggers,env
management.endpoint.health.show-details=always


# Configuration MySQL
spring.datasource.url=jdbc:${MYSQL_PUBLIC_HOST}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true 
spring.jpa.properties.hibernate.format_sql=true

# Activer la documentation Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html


