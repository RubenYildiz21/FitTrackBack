spring.application.name=fit-track
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

management.endpoints.web.exposure.include=health,info,metrics,loggers,env
management.endpoint.health.show-details=always
# Activer la documentation Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# URL de la documentation Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# application.properties

spring.datasource.url=jdbc:mysql://localhost:3306/fittrack_db
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect